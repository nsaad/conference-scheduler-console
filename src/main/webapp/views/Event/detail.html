<header ng-switch on="$location.path().indexOf('/Events/new') > -1">
    <h3 ng-switch-when="true">Create a new Event</h3>
    <h3 ng-switch-when="false">View or edit Event</h3>
</header>
<form id="EventForm" name="EventForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': EventForm.startdate.$invalid}">
        <label for="startdate" class="col-sm-2 control-label">Startdate</label>
        <div id="startdateControls" class="col-sm-10">
            <date id="startdate" name="startdate" ng-model="event.startdate" placeholder="Enter the Event Startdate"></date>
            <span class="help-block error" ng-show="EventForm.startdate.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text" class="form-control" ng-model="event.title" placeholder="Enter the Event Title"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.rooms.$invalid}">
        <label for="rooms" class="col-sm-2 control-label">Rooms</label>
        <div id="roomsControls" class="col-sm-10">
            <select id="rooms" name="rooms" multiple class="form-control" ng-model="roomsSelection" ng-options="r.text for r in roomsSelectionList">
                <option value="">Choose a Rooms</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.tags.$invalid}">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <div id="tagsControls" class="col-sm-10">
            <select id="tags" name="tags" multiple class="form-control" ng-model="tagsSelection" ng-options="t.text for t in tagsSelectionList">
                <option value="">Choose a Tags</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.tracks.$invalid}">
        <label for="tracks" class="col-sm-2 control-label">Tracks</label>
        <div id="tracksControls" class="col-sm-10">
            <select id="tracks" name="tracks" multiple class="form-control" ng-model="tracksSelection" ng-options="t.text for t in tracksSelectionList">
                <option value="">Choose a Tracks</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.venue.$invalid}">
        <label for="venue" class="col-sm-2 control-label">Venue</label>
        <div id="venueControls" class="col-sm-10">
            <input id="venue" name="venue" type="text" class="form-control" ng-model="event.venue" placeholder="Enter the Event Venue"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveEvent" name="saveEvent" class="btn btn-primary" ng-disabled="isClean() || EventForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="saveAndNewEvent" name="saveAndNewEvent" class="btn btn-primary" ng-disabled="isClean() || EventForm.$invalid" ng-click="saveAndNew()"><span class="glyphicon glyphicon-ok-sign"></span> Save and New</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteEvent" name="deleteEvent" class="btn btn-danger" ng-show="event.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
