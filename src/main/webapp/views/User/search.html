<div class="form-horizontal">
    <h3>Create a new User</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Users/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Users</h3>
    <form id="UserSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="fullname" class="col-sm-2 control-label">Fullname</label>
        <div class="col-sm-10">
            <input id="fullname" name="fullname" class="form-control" type="text" ng-model="search.fullname" placeholder="Enter the User Fullname"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input id="username" name="username" class="form-control" type="text" ng-model="search.username" placeholder="Enter the User Username"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input id="email" name="email" class="form-control" type="text" ng-model="search.email" placeholder="Enter the User Email"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="admin" class="col-sm-2 control-label">Admin</label>
        <div class="col-sm-10">
            <input id="admin" name="admin" class="form-control" type="text" ng-model="search.admin" placeholder="Enter the User Admin"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Admin</th>
                    <th>Del</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Users/edit/{{result.id}}">{{result.fullname}}</a></td>
                    <td><a href="#/Users/edit/{{result.id}}">{{result.username}}</a></td>
                    <td><a href="#/Users/edit/{{result.id}}">{{result.email}}</a></td>
                    <td><a href="#/Users/edit/{{result.id}}">{{result.admin}}</a></td>
                    <td><a href="#/Users#search-results" ng-click="remove(result)"><span class="glyphicon glyphicon-trash"></span>&nbsp;</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
