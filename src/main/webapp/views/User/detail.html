<header ng-switch on="$location.path().indexOf('/Users/new') > -1">
    <h3 ng-switch-when="true">Create a new User</h3>
    <h3 ng-switch-when="false">View or edit User</h3>
</header>
<form id="UserForm" name="UserForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': UserForm.fullname.$invalid}">
        <label for="fullname" class="col-sm-2 control-label">Fullname</label>
        <div id="fullnameControls" class="col-sm-10">
            <input id="fullname" name="fullname" type="text" class="form-control" ng-model="user.fullname" placeholder="Enter the User Fullname"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.username.$invalid}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div id="usernameControls" class="col-sm-10">
            <input id="username" name="username" type="text" class="form-control" ng-model="user.username" placeholder="Enter the User Username"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" class="form-control" ng-model="user.email" placeholder="Enter the User Email"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.events.$invalid}">
        <label for="events" class="col-sm-2 control-label">Events</label>
        <div id="eventsControls" class="col-sm-10">
            <select id="events" name="events" multiple class="form-control" ng-model="eventsSelection" ng-options="e.text for e in eventsSelectionList">
                <option value="">Choose a Events</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.admin.$invalid}">
        <label for="admin" class="col-sm-2 control-label">Admin</label>
        <div id="adminControls" class="col-sm-10">
            <input id="admin" name="admin" type="checkbox" class="form-control" ng-model="user.admin" placeholder="Enter the User Admin"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUser" name="saveUser" class="btn btn-primary" ng-disabled="isClean() || UserForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="saveAndNewUser" name="saveAndNewUser" class="btn btn-primary" ng-disabled="isClean() || UserForm.$invalid" ng-click="saveAndNew()"><span class="glyphicon glyphicon-ok-sign"></span> Save and New</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUser" name="deleteUser" class="btn btn-danger" ng-show="user.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
