<header ng-switch on="$location.path().indexOf('/Subtracks/new') > -1">
    <h3 ng-switch-when="true">Create a new Subtrack</h3>
    <h3 ng-switch-when="false">View or edit Subtrack</h3>
</header>
<form id="SubtrackForm" name="SubtrackForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': SubtrackForm.subtrackname.$invalid}">
        <label for="subtrackname" class="col-sm-2 control-label">Subtrackname</label>
        <div id="subtracknameControls" class="col-sm-10">
            <input id="subtrackname" name="subtrackname" type="text" class="form-control" ng-model="subtrack.subtrackname" placeholder="Enter the Subtrack Subtrackname"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSubtrack" name="saveSubtrack" class="btn btn-primary" ng-disabled="isClean() || SubtrackForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="saveAndNewSubtrack" name="saveAndNewSubtrack" class="btn btn-primary" ng-disabled="isClean() || SubtrackForm.$invalid" ng-click="saveAndNew()"><span class="glyphicon glyphicon-ok-sign"></span> Save and New</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSubtrack" name="deleteSubtrack" class="btn btn-danger" ng-show="subtrack.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
